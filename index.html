<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="header">
    <div class="image-top" style="margin-top: 50px;">
      <div style="width : 100%">
        <div class="annual">
          <h1>Our Pricing</h1>
          <div class="annual-text">
            <h4 class="text-font">Anually</h4>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
            <h4 class="text-font">Monthly</h4>
          </div>
        </div>
        <div class="row">
          <div
            class="responsive"
            style="width: 100%;display: contents;width: 100%;
          display: flex;
          height: 500px;
          align-items: center;"
          >
            <div
              class="card"
              style="    border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;"
            >
              <h2 class="text-plan basic-plan">Basic</h2>
              <h1><span>$</span>19.99</h1>
              <hr />
              <h5>500 GB Storage</h5>
              <hr />
              <h5>2 Users Allowed</h5>
              <hr />
              <h5>Send up to 3 GB</h5>
              <hr />
              <button>Learn More</button>
            </div>
            <div
              class="card"
              style="height: 450px;
            background: linear-gradient(hsl(236, 72%, 79%), hsl(237, 63%, 64%));
            border-radius: 10px;color: white;"
            >
              <h2 class="text-plan" style="color : white">Professional</h2>
              <h1><span>$</span>24.99</h1>
              <hr />
              <h5>1 TB Storage</h5>
              <hr />
              <h5>5 Users Allowed</h5>
              <hr />
              <h5>Send up to 10 GB</h5>
              <hr />
              <button class="btn">Learn More</button>
            </div>
            <div
              class="card"
              style="border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;"
            >
              <h2 class="text-plan basic-plan">Master</h2>
              <h1><span>$</span>39.99</h1>
              <hr />
              <h5>2 GB Storage</h5>
              <hr />
              <h5>10 Users Allowed</h5>
              <hr />
              <h5>Send up to 20 GB</h5>
              <hr />
              <button>Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
